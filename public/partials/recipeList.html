<form name="input", action="/recipe/new", method="post">
  <h3>All Recipes
  <input type="submit" class="button" name = "save" value="New" />
  </h3>
</form>

<div ng-controller="RecipeController">
  <p ng-repeat="recipe in recipes">
    <a ng-href="#/recipe/{{recipe.url}}/{{recipe.key}}">{{recipe.name}}</a>
  </p>
</div>
