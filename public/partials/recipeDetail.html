<style>
.hidden { display: none;}
.shown { display: inline;}
</style>

<div ng-controller="RecipeDetailController">
  <h1 ng-bind-html-unsafe="recipe.name"></h1>

  <h2>
    <a id="star" ng-click="unstar()" ng-class="{true: 'shown', false: 'hidden'}[recipe.isStarred]"><span class="glyphicon glyphicon-star"></span></a>

    <a id="unstar" ng-click="star()" ng-class="{true: 'hidden', false: 'shown'}[recipe.isStarred]"><span class="glyphicon glyphicon-star" style="opacity: 0.25"></span></a>
    
    <a id="shop" ng-click="noshop()" ng-class="{true: 'shown', false: 'hidden'}[recipe.isShoppingList]"><span class="glyphicon glyphicon-shopping-cart" ></span></a>
    
    <a id="noshop" ng-click="shop()" ng-class="{true: 'hidden', false: 'shown'}[recipe.isShoppingList]"><span class="glyphicon glyphicon-shopping-cart" style="opacity: 0.25"></span></a>
  </h2>

  <h2>Ingredients</h2>
  <p><span ng-bind-html-unsafe="recipe.ingredients"></span></p>
  
  <h2>Directions</h2>
  <p><span ng-bind-html-unsafe="recipe.directions"></span></p>
  
  <h2 ng-show="!!recipe.notes">Notes</h2>
  <p><span ng-show="!!recipe.notes" ng-bind-html-unsafe="recipe.notes"></span></p>

  <button ng-click="edit()" type="button" class="btn btn-primary">Edit</button>

</div>
