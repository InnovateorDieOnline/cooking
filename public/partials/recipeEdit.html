<div class="row">
  <div class="twelve columns">

    <form name="input", action="{{recipe.saveUrl}}", method="post">
    <fieldset>
      <p>
      <label>Name</label> 
      <input type="text" name="name" value="{{recipe.name}}" placeholder="Recipe name" />
      </p>

      <p>
      <label>Ingredients<label> 
      <textarea name="ingredients", rows="10", cols="60" 
      placeholder="Enter ingredients here">{{recipe.ingredients}}</textarea>
      </p>

      <p>
      <label>Directions<label> 
      <textarea name="directions", rows="10", cols="60" 
      placeholder="Enter directions here">{{recipe.directions}}</textarea>
      </p>

      <p>
      <label>Notes<label> 
      <textarea name="notes", rows="10", cols="60" 
      placeholder="Enter notes here">{{recipe.notes}}</textarea>
      </p>

      <p>
      <input type="submit" class="button" name = "save" value="Save" />
      </p>

      <p>ID {{recipe.key}}<p/>

    </fieldset>
    </form>

  </div>

</div>
